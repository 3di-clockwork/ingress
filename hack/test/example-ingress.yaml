apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: example
spec:
  rules:
  - host: hello-world.xyz
    http:
      paths:
      - path: /hello2
        backend:
          serviceName: example2
          servicePort: 8080
      - path: /hello
        backend:
          serviceName: example
          servicePort: 8080
